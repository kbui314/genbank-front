<app-navigationbar></app-navigationbar>

<mat-card class="cardWidth">
    <div>
        <h1>Login</h1>
        <div class="iconcenter">
            <mat-icon [ngStyle]="{'color':'lightgrey'}">account_circle</mat-icon>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="legacy">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
                <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary">Submit</button>
                <span class="linkrouter">
                    <span> Not a user? </span>
                    <a routerLink="/register" routerLinkActive="active">Register here.</a>
                </span>
            </div>
        </form>
    </div>
</mat-card>
