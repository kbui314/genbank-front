<app-navigationbar></app-navigationbar>

<mat-card class="cardWidth">
    <div>
        <h1>Register</h1>
        <div class="iconcenter">
            <mat-icon [ngStyle]="{'color':'lightgrey'}">person_add</mat-icon>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="legacy">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstname" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastname" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
                <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phonenumber" type="number" required>
            </mat-form-field>
            <br>
            <div>
                <button mat-raised-button color="primary">Submit</button>
                <span class="linkrouter">
                    <span>Have an account? </span>
                    <a routerLink="/" routerLinkActive="active">Login here.</a>
                </span>
            </div>
        </form>
    </div>
</mat-card>
